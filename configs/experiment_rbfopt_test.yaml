data:
  instances_dir: instance/cvrp/mps
  pattern: "*.mps.gz"
  train_fraction: 0.3
  train_cap: 1
  use_explicit_split: false

runner:
  tau: 600

rbfopt:
  max_evaluations: 3
  seed: 0

solvermind:
  max_edits: 5  # Number of parameters to change per trial (default: 3)
  # n_trials: 10  # Number of optimization trials (default: 10)
  # seed: 0       # Random seed (default: 0)
  # gpt_model: "gpt-5-nano"  # Model to use (default: "gpt-5-nano")
  # early_stop_patience: 3    # Early stopping patience (default: 3)
  # early_stop_delta: 0.01    # Early stopping delta (default: 0.01)

logging:
  out_dir: runs/rbfopt_test