exp_name: "cvrp_xml100_example"
seed: 0
data:
  instances_dir: "./data/instances"
  pattern: "*.lp"
  train_cap: 20
  train_fraction: 0.3
  use_explicit_split: false
  train: []
  test: []
runner:
  kind: "dummy"
  tau: 300
  scip:
    bin: null
    workdir: "./work"
    preset_params: []
    extra_flags: []
objective:
  epsilon: 1.0e-9
  N_max: 1.0e6
  f1: {kind: "cap_linear", a: 1000.0, cap: 1000.0}
  f2: {kind: "cap_linear", a: 1.0,    cap: 1000.0}
  f3: {kind: "cap_exp",    base: 2.718281828459045, cap: 1000.0}
  f4: {kind: "cap_linear", a: 1.0e-6, cap: 1000.0}
smac:
  n_trials: 80
  seed: 0
rbfopt:
  max_evaluations: 80
  seed: 0
logging:
  out_dir: "./runs"
